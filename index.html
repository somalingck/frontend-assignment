<!DOCTYPE html>
<html lang="en">

              <option>Red</option>

    </div>

    <!-- Option 3 -->
    <div class="box">
      <label class="option">
        <input type="radio" name="unit" />
        <span>3 Unit <span class="discount-box">30% Off</span></span>

    <!-- Free Delivery Note -->

    <p class="total-cost">Total: $18.00 USD</p>

    <button class="add-to-cart">+ Add to Cart</button>

</body>
